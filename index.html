<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Wallpaper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="scene">
              <h2 id="text">
                <span data-depth-y="2">S</span>
                <span data-depth-y="-6">u</span>
                <span data-depth-y="5">m</span>
                <span data-depth-y="-8">m</span>
                <span data-depth-y="-3">e</span>
                <span data-depth-y="6">r</span>
              </h2>
              <div class="layer"data-depth="-0.5"><img src="images/img1.png" alt=""></div>
              <div class="layer"data-depth=".75"><img src="images/img2.png" alt=""></div>
              <div class="layer"data-depth="1"><img src="images/img3.png" alt=""></div>
              <div class="layer"data-depth="-.25"><img src="images/img4.png" alt=""></div>
              <div class="layer"data-depth=".625"><img src="images/img5.png" alt=""></div>
              <div class="layer"data-depth="-.375"><img src="images/img6.png" alt=""></div>
              <div class="layer"data-depth=".5"><img src="images/img7.png" alt=""></div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var text = document.getElementById('text');
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(text);
        var parallaxInstance = new Parallax(scene);
    </script>
</body>
</html>
